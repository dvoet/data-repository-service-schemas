authorizations:
  type: array
  items:
    type: string
    enum:
      - None
      - BasicAuth
      - BearerAuth
      - PassportAuth
  description: >-
    An Optional list of support authorization types. More than one can be supported and tried in sequence.
    Defaults to `None` if empty or missing.
visa_issuers:
  type: array
  items:
    type: string
  description: >-
    If authorizations contains `PassportAuth` this is a required list of visa issuers
    (as found in a visa's `iss` claim) that may authorize access to this object. The caller must
    only provide passports that contain visas from this list.